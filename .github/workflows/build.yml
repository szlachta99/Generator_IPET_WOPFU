name: Build Windows EXE

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install customtkinter python-docx pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "Generator_IPET_WOPFU" app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Generator_IPET_WOPFU
        path: dist/Generator_IPET_WOPFU.exe
